<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <button id="signOut">sign out</button>
    <div id="app">
      <p id="greeting"></p>
    </div>
    <form id="register">
      <label for="name">Name:</label>
      <input id="name" type="text" />

      <label for="email">Email:</label>
      <input id="email" type="text" />

      <label for="password1">Password:</label>
      <input id="password1" type="text" />

      <label for="password2">Repeat password:</label>
      <input id="password2" type="text" />

      <p id="error"></p>

      <button type="button" id="registerBtn">Create Account</button>
      <p id="confirmEmail">Your account was successfully created! Confirm your email account to be able to continue! </p>
    </form>
  </body>
  <script type="module" src="./src/main.ts"></script>

</html>
