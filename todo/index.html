<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Oswald:wght@200..700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./src/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles/calendar.css" />
  </head>
  <body>
    <main id="account">
      <h2 class="header-text" id="greeting"></h2>

      <select id="filterTodos">
        <option value="all">All</option>
        <option value="dateCreated">By date created</option>
        <option value="done">Done</option>
        <option value="notDone">Not done</option>
        <option value="deadline">By deadline</option>
      </select>

      <select id="sortTodos">
        <option value="default">Default</option>
        <option value="dateCreatedAsc">Created At ↑</option>
        <option value="dateCreatedDesc">Created At ↓</option>
        <option value="deadlineAsc">Deadline ↑</option>
        <option value="deadlineDesc">Deadline ↓</option>
      </select>

      <input type="date" id="filterSortDate" />

      <button class="btn" id="openTagForm">+ (Tag)</button>
      <button class="btn" id="openCalendar">Calendar view</button>
      <fieldset>
        <legend>Tags:</legend>
        <ul id="tagsList"></ul>
      </fieldset>
      <button class="btn" id="createTodo">Add</button>
      <ul id="todoList"></ul>
      <button class="btn" id="clearTodosBtn">Clear</button>
      <fieldset id="deleteOptions">
        <legend>Select what todos you want to delete:</legend>

        <div>
          <input type="radio" id="all" name="type" value="all"  />
          <label for="all">All</label>
        </div>

        <div>
          <input type="radio" id="byDate" name="type" value="byDate" />
          <label for="byDate">Todays</label>
        </div>

        <div>
          <input type="radio" id="done" name="type" value="done" />
          <label for="done">Done</label>
        </div>
      </fieldset>

      <nav class="user-menu">
        <button class="btn" id="updateUserForm">Update User</button>
        <button class="btn" id="sendLink">Reset password</button>      
        <button class="btn" id="signOut">Sign out</button>
      </nav>

    </main>

    <div id="calendar">
      <button class="btn" id="goBack">Go back to list view</button>
      <label for="year">Year:</label>
      <select id="year"></select>

      <label for="month">Month:</label>
      <select id="month"></select>
      <div id="calendarContainer"></div>
    </div>

    <form class="user-form" id="signUp">
      <label for="name">Name:</label>
      <input id="name" type="text" />

      <label for="email">Email:</label>
      <input id="email" type="text" />

      <label for="password1">Password:</label>
      <input id="password1" type="text" />

      <label for="password2">Repeat password:</label>
      <input id="password2" type="text" />

      <p class="error"></p>

      <button class="btn" type="button" id="signUpBtn">Create Account</button>
      <button type="reset" class="cancel btn">Cancel</button>
    </form>

    <form class="user-form"  id="resetPasswordForm">

      <label for="password1Reset">Password:</label>
      <input id="password1Reset" type="text" />

      <label for="password2Reset">Repeat password:</label>
      <input id="password2Reset" type="text" />

      <p class="error"></p>

      <button class="btn" type="button" id="resetPasswordBtn">Reset password</button>
      <button type="reset" class="cancel btn">Cancel</button>

    </form>

    <form class="user-form"  id="signIn">

      <label for="signInEmail">Email:</label>
      <input id="signInEmail" type="text" />

      <label for="password">Password:</label>
      <input id="password" type="text" />

      <p class="error"></p>

      <button class="btn" type="button" id="signInBtn">Sign in</button>
      <button type="reset" class="cancel btn">Cancel</button>

    </form>

    <form class="user-form"  id="updateUser">

      <label for="updateName">Name:</label>
      <input id="updateName" type="text" />

      <label for="updateEmail">Email:</label>
      <input id="updateEmail" type="text" />

      <p class="error"></p>

      <button class="btn" type="button" id="saveUser">Save changes</button>
      <button type="reset" class="cancel btn">Cancel</button>

    </form>

    <p id="message"></p>

    <div  data-modal="todo"  class="overlay hidden">
      <form class="modal" role="dialog" aria-modal="true" id="formTodo">
        <h3>Todo form</h3>
        <label class="full-line" for="nameTodo">Name:</label>
        <input class="base-input" id="nameTodo" type="text" />

        <label class="full-line" for="description">Description:</label>
        <input class="base-input" id="description" type="text" />

        <select class="full-line" id="todoTag"></select>
        <div id="currentTodosTags"></div>

        <label for="deadline">Deadline:</label>
        <input class="base-input" id="deadline" type="datetime-local" />

      <p class="error"></p>

        <button class="btn beige-bg margin-auto" type="button" id="submitBtn">Submit</button>

      </form>
    </div>

    <div data-modal="tag"  class="overlay hidden">
      <form class="modal" role="dialog" aria-modal="true" id="formTag">
        <label for="nameTag" class="full-line" >Name:</label>
        <input id="nameTag" class="base-input" type="text" />

        <label for="descriptionTag" class="full-line" >Description:</label>
        <input id="descriptionTag" class="base-input"  type="text" />


        <label for="color" >Color:</label>
        <input id="color" class="color-input"  type="color" />

        <p class="error"></p>

        <button type="button" class="btn beige-bg margin-auto" id="tagBtn">Submit</button>

      </form>
    </div>


  </body>
  <script type="module" src="./src/main.ts"></script>

</html>
