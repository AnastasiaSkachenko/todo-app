<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div id="account">
      <p id="greeting"></p>

      <select id="filterTodos">
        <option value="all">All</option>
        <option value="dateCreated">By date created</option>
        <option value="done">Done</option>
        <option value="notDone">Not done</option>
        <option value="deadline">By deadline</option>
      </select>

      <select id="sortTodos">
        <option value="default">Default</option>
        <option value="dateCreatedAsc">Created At ↑</option>
        <option value="dateCreatedDesc">Created At ↓</option>
        <option value="deadlineAsc">Deadline ↑</option>
        <option value="deadlineDesc">Deadline ↓</option>
      </select>

      <input type="date" id="filterSortDate" />

      <button id="addTag">+</button>
      <fieldset>
        <legend>Tags:</legend>
        <ul id="tagsList"></ul>
      </fieldset>
      <button id="createTodoTrigger">Add</button>
      <ul id="todoTodayList"></ul>
      <button id="clearTodosBtn">Clear</button>
      <fieldset id="deleteOptions">
        <legend>Select what todos you want to delete:</legend>

        <div>
          <input type="radio" id="all" name="type" value="all"  />
          <label for="all">All</label>
        </div>

        <div>
          <input type="radio" id="byDate" name="type" value="byDate" />
          <label for="byDate">Todays</label>
        </div>

        <div>
          <input type="radio" id="done" name="type" value="done" />
          <label for="done">Done</label>
        </div>
      </fieldset>

      <div class="user-menu">
        <button id="updateUserForm">Update User</button>
        <button id="sendLink">Reset password</button>      
        <button id="signOut">Sign out</button>
      </div>

    </div>
    <form id="signUp">
      <label for="name">Name:</label>
      <input id="name" type="text" />

      <label for="email">Email:</label>
      <input id="email" type="text" />

      <label for="password1">Password:</label>
      <input id="password1" type="text" />

      <label for="password2">Repeat password:</label>
      <input id="password2" type="text" />

      <p id="error"></p>

      <button type="button" id="signUpBtn">Create Account</button>
    </form>

    <form id="resetPasswordForm">

      <label for="password1Reset">Password:</label>
      <input id="password1Reset" type="text" />

      <label for="password2Reset">Repeat password:</label>
      <input id="password2Reset" type="text" />

      <p id="errorResetPassword"></p>

      <button type="button" id="resetPasswordBtn">Reset password</button>
    </form>

    <form id="signIn">

      <label for="email">Email:</label>
      <input id="signInEmail" type="text" />

      <label for="password">Password:</label>
      <input id="password" type="text" />

      <p id="signInError"></p>

      <button type="button" id="signInBtn">Sign in</button>
    </form>

    <form id="updateUser">

      <label for="updateName">Name:</label>
      <input id="updateName" type="text" />

      <label for="updateEmail">Email:</label>
      <input id="updateEmail" type="text" />

      <p id="updateUserError"></p>

      <button type="button" id="saveUser">Save changes</button>
    </form>


    <p id="message"></p>

    <form id="formTodo">
      <label for="nameTodo">Name:</label>
      <input id="nameTodo" type="text" />

      <label for="description">Description:</label>
      <input id="description" type="text" />

      <select id="todoTag"></select>
      <div id="currentTodosTags"></div>



      <label for="deadline">Deadline:</label>
      <input id="deadline" type="datetime-local" />

      <p id="errorTodo"></p>

      <button type="button" id="submitBtn">Submit</button>
    </form>

    <form id="formTag">
      <label for="nameTag">Name:</label>
      <input id="nameTag" type="text" />

      <label for="descriptionTag">Description:</label>
      <input id="descriptionTag" type="text" />


      <label for="color">Color:</label>
      <input id="color" type="color" />

      <p id="errorTag"></p>

      <button type="button" id="tagBtn">Submit</button>
    </form>


  </body>
  <script type="module" src="./src/main.ts"></script>

</html>
